<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Н. И. Ашмарин</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="./fa/css/font-awesome.min.css" rel="stylesheet">
        <link href="./css/site.css" rel="stylesheet">
    </head>
	<body>
		<div class="container">
			<div class="input-group">
				<span class="input-group-btn">
					<button id="erase-btn" class="btn btn-warning btn-lg" type="button"><span class="fa fa-eraser" aria-hidden="true"></span></button>
				</span>
				<input id="search-field" class="form-control form-control-lg" type="text" name="term" placeholder="что ищем...">
				<span class="input-group-btn">
					<button id="search-btn" class="btn btn-info btn-lg" type="button"><span class="fa fa-search" aria-hidden="true"></span></button>
				</span>
			</div>
            <div id="chuvkeys" class="button-block text-center" v-cloak>
                <button type="button" class="btn btn-secondary btn-sm btn-chuv" v-for="button in buttons">{{ button }}</button>              
            </div>  
			<div id="app" class="margin-top" v-cloak>
                <div class="card margin-bottom" v-for="article in articles">
                    <div class="card-block text-justify">
                        <h4 class="card-title">{{ article.word_orig }}</h4>
                        <div class="card-text" v-html="article.word_desc">{{ article.word_desc }}</div>
                    </div>
                </div>
			</div>
		</div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="./js/app.js"></script>
	</body>
</html>
