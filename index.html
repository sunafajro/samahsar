<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Н. И. Ашмарин</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="./css/site.css" rel="stylesheet">
    </head>
    
	<body>
		<div class="container">

            <div class="header text-center margin-bottom">
                <h3>Н. И. Ашмарин * Чӑваш сӑмахӗсен кӗнеки</h3>
            </div>

			<div id="search-block" class="input-group">
				<span class="input-group-btn">
					<button id="erase-btn" class="btn btn-warning btn-lg" type="button" v-on:click="eraseterm"><span class="fa fa-eraser" aria-hidden="true"></span></button>
				</span>
				<input id="search-field" class="form-control input-lg" type="text" name="term" placeholder="Сăмаха çырăр..." v-on:keyup.enter="searchterm">
				<span class="input-group-btn">
					<button id="search-btn" class="btn btn-info btn-lg" type="button" v-on:click="searchterm"><span class="fa fa-search" aria-hidden="true"></span></button>
				</span>
			</div>

            <div id="chuvkeys-block" class="button-block text-center" v-cloak>
                <button type="button" class="btn btn-default btn-xs btn-chuv" v-for="button in buttons" v-on:click="addletter" v-if="!button.empty">{{ button }}</button>              
            </div>  

			<div id="result-block" class="margin-top" v-cloak>
                <div class="panel panel-default margin-bottom" v-for="article in articles" v-if="!article.empty">
                    <div class="panel-heading"><strong>{{ article.word_orig }}</strong> <small>[{{ article.volume }} : {{ article.fpage }}<span v-if="article.fpage !== article.lpage"> - {{ article.lpage }}</span>]</small>
                    <a class="btn btn-default btn-xs pull-right" data-toggle="modal" data-target="#infoModal" title="Сообщить об ошибке!"><span class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></span></a>
                    </div>
                    <div class="panel-body text-justify" v-html="article.word_desc">
                        {{ article.word_desc }}                  
                    </div>                                      
                </div>
                <div class="alert alert-warning" role="alert" v-if="articles[0].empty" v-cloak>
                    <strong>{{ articles[0].title }}</strong> {{ articles[0].body }}                    
                </div>
			</div>
            <nav id="pages-block" v-if="!pages[0].empty">
                <ul class="pager">
                    <li class="previous"><a :data-item="pages[1].id" data-toggle="previous" role="button" tabindex="0"><span class="fa fa-arrow-left" aria-hidden="true"></span> {{ pages[1].previous }}</a></li>
                    <li class="next"><a :data-item="pages[2].id" data-toggle="next" role="button" tabindex="0">{{ pages[2].next }} <span class="fa fa-arrow-right" aria-hidden="true"></span></a></li>
                </ul>
            </nav>
            
		</div>

        <div id="lastterms-block" class="lastterms-list" v-cloak>
            <button class="btn btn-primary btn-sm" v-on:click="toggle = !toggle">История</button>
            <transition name="fade">
                <ul id="lastterms-list" v-if="toggle">
                    <li class="text-center" v-for="term in terms" v-if="!term.empty"><a data-toggle="term" :data-item="term" role="button" tabindex="0">{{ term }}</a></li>
                </ul>
            </transition>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="./js/jquery.cookie.js"></script>
        <script src="./js/app.js"></script>
	</body>
</html>
