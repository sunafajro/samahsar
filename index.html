<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Н. И. Ашмарин</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="./css/site.css" rel="stylesheet">
    </head>
    
	<body>
		<div class="container">
            <div class="header text-center margin-bottom">
                <h3>Н. И. Ашмарин * Чӑваш сӑмахӗсен кӗнеки</h3>
            </div>
			<div id="search-block" class="input-group">
				<span class="input-group-btn">
					<button id="erase-btn" class="btn btn-warning btn-lg" type="button" v-on:click="erase"><span class="fa fa-eraser" aria-hidden="true"></span></button>
				</span>
				<input id="search-field" class="form-control form-control-lg" type="text" name="term" placeholder="Сăмаха çырăр..." v-on:keyup.enter="search">
				<span class="input-group-btn">
					<button id="search-btn" class="btn btn-info btn-lg" type="button" v-on:click="search"><span class="fa fa-search" aria-hidden="true"></span></button>
				</span>
			</div>
            <div id="chuvkeys-block" class="button-block text-center" v-cloak>
                <button type="button" class="btn btn-secondary btn-sm btn-chuv" v-for="button in buttons" v-on:click="addletter" v-if="!button.empty">{{ button }}</button>              
            </div>  
			<div id="result-block" class="margin-top" v-cloak>
                <div class="card margin-bottom" v-for="article in articles" v-if="!article.empty">
                    <div class="card-header"><strong>{{ article.word_orig }}</strong> <small>[{{article.volume}} : {{article.fpage}}<span v-if="article.fpage !== article.lpage"> - {{article.lpage}}</span>]</small></div>
                    <div class="card-block text-justify">
                        <div class="card-text" v-html="article.word_desc">{{ article.word_desc }}</div>                        
                    </div>                    
                </div>
                <div class="alert alert-warning" role="alert" v-for="article in articles"  v-if="article.empty" v-cloak>
                    <strong>{{ article.title }}</strong> {{ article.body }}
                </div>
			</div>
            
		</div>

        <div id="lastterms-block" class="lastterms-list" v-cloak>
            <button id="" class="btn btn-primary btn-sm" v-on:click="toggle = !toggle">История</button>
            <transition name="fade">
                <ul id="lastterms-list" v-if="toggle">
                    <li class="text-center" v-for="term in terms" v-if="!term.empty">{{ term }}</li>
                </ul>
            </transition>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="./js/jquery.cookie.js"></script>
        <script src="./js/app.js"></script>
	</body>
</html>
